<!-- src/templates/edit_personal.html -->

{% extends './base.html' %}

{% block title %}Editar Perfil{% endblock %}
{% block customCSS %}
<!-- CSS específico para la página de inicio -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/Formularios.css') }}">
{% endblock %}
{% block body %}
<div class="container mt-4">
    <form action="{{ url_for('edit_personal') }}" method="POST">
        <h1 class="h3 mb-4 text-center">Editar perfil de {{ current_user.fullname }}</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" name="nombres" value="{{ data['nombres'] }}">
        </div>
        <div class="mb-3">
            <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{ data['apellido_paterno'] }}">
        </div>
        <div class="mb-3">
            <label for="apellido_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{ data['apellido_materno'] }}">
        </div>
        <!-- Agrega los demás campos según sea necesario -->

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
